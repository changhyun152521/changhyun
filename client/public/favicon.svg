<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" filter="url(#shadow)"/>
  <!-- CH 텍스트 - 잘 보이도록 크고 굵게 -->
  <text x="50" y="67" font-family="Arial, sans-serif" font-size="46" font-weight="700" fill="white" text-anchor="middle" filter="url(#textShadow)" letter-spacing="-1.5" stroke="#ffffff" stroke-width="0.3">CH</text>
</svg>

